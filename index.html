<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karthi MA S Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-Zm4TJCcfgqOVYB-LsOdD9e55ZUH3NDs",
      authDomain: "karthimas-128b8.firebaseapp.com",
      projectId: "karthimas-128b8",
      storageBucket: "karthimas-128b8.firebasestorage.app",
      messagingSenderId: "490662870258",
      appId: "1:490662870258:web:cc70333b850fb20c16a46b",
      measurementId: "G-MH0ER1QFVJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then((user) => {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("dashboardSection").style.display = "block";
          document.getElementById("welcome").innerText = `வணக்கம்: ${user.user.email}`;
        })
        .catch((error) => {
          document.getElementById("loginMsg").innerText = error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("dashboardSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("loginMsg").innerText = "";
      });
    }

    window.onload = () => {
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("dashboardSection").style.display = "block";
          document.getElementById("welcome").innerText = `வணக்கம்: ${user.email}`;
        } else {
          document.getElementById("loginSection").style.display = "block";
          document.getElementById("dashboardSection").style.display = "none";
        }
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefbe9;
      color: #8b0000;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #8b0000;
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav {
      background-color: #d2691e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      padding: 0.75em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 2em;
      text-align: center;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff3e0;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    button {
      background-color: #8b0000;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    p {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Karthi MA S</h1>
    <h2>ஸ்ரீ காயத்ரி பிரசன்ன ஜோதிடம்</h2>
  </header>

  <nav>
    <a href="#home">முகப்பு</a>
    <a href="#about">எங்களை பற்றி</a>
    <a href="#services">சேவைகள்</a>
    <a href="#booking">முன்பதிவு</a>
    <a href="#blog">வலைப்பதிவு</a>
    <a href="#contact">தொடர்பு</a>
    <a href="#login">உள்நுழைவு</a>
  </nav>

  <!-- Login Section -->
  <section id="loginSection" style="display: none;">
    <h2>உள்நுழைவு (Login)</h2>
    <div class="box">
      <input type="email" id="email" placeholder="மின்னஞ்சல்">
      <input type="password" id="password" placeholder="கடவுச்சொல்">
      <button onclick="login()">உள்நுழை</button>
      <p id="loginMsg"></p>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboardSection" style="display: none;">
    <div class="box">
      <h2 id="welcome">உங்களை வரவேற்கிறோம்...</h2>
      <button onclick="logout()">வெளியேறு (Logout)</button>
    </div>
  </section>
</body>
</html>
