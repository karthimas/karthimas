  <section id="booking" class="booking">
    <h2>சந்திப்பு முன்பதிவு</h2>
    <form onsubmit="sendWhatsApp(); return false;">
      <label>பெயர்:</label>
      <input type="text" id="name" required>
      <label>பிறந்த தேதி:</label>
      <input type="date" id="dob" required>
      <label>பிறந்த நேரம்:</label>
      <input type="time" id="tob" required>
      <label>பிறந்த இடம்:</label>
      <input type="text" id="pob" required>
      <label>அலைபேசி எண்:</label>
      <input type="tel" id="phone" required>
      <label>கேள்வி / சேவை தேவைகள்:</label>
      <textarea id="query" required></textarea>
      <button type="submit">WhatsApp மூலம் அனுப்பவும்</button>
    </form>
  </section>
  
   <script>
    function sendWhatsApp() {
      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const tob = document.getElementById('tob').value;
      const pob = document.getElementById('pob').value;
      const phone = document.getElementById('phone').value;
      const query = document.getElementById('query').value;
      const message = `ஜோதிட பதிவு
பெயர்: ${name}
பிறந்த தேதி: ${dob}
நேரம்: ${tob}
இடம்: ${pob}
அலைபேசி: ${phone}
வினா: ${query}`;
      const url = `https://wa.me/919566854137?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
  <script>
  const currentURL = window.location.href;

  document.querySelectorAll(".share-btn").forEach(btn => {
    const platform = btn.getAttribute("data-platform");

    let shareURL = "";

    if (platform === "facebook") {
      shareURL = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentURL)}`;
    } else if (platform === "twitter") {
      shareURL = `https://twitter.com/intent/tweet?url=${encodeURIComponent(currentURL)}&text=Check this out!`;
    } else if (platform === "whatsapp") {
      shareURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(currentURL)}`;
    } else if (platform === "linkedin") {
      shareURL = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(currentURL)}`;
    }

    btn.setAttribute("href", shareURL);
  });
</script>
